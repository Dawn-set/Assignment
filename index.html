<!DOCTYPE html>
<html lang="en">
<head>

<!-- fonts -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Form</title>
</head>
<body>
  <div class="form-div">
    <h4 class="heading">Account</h4>
    <form>
      <span class="span"><i class="fas fa-user"></i><input type="text" placeholder="Full Name"></span> 
        <span class="span"><i class="fas fa-envelope"></i><input type="text" placeholder="Email Address"></span>
      <span class="span"><i class="fas fa-key"></i><input type="text" placeholder="Password"></span> 
   </form>
   <div class="form2">
    <div class="DOB">
      <h4 class="heading2">Date Of Birth</h4>
    <div class="date">
      <input type="text" class="D" placeholder="DD" id="">
      <input type="text" class="M" placeholder="MM" id="">
      <input type="text" class="Y" placeholder="YYY" id="">
    </div>
    </div>
    </div>
    <div class="dob2">
    <h4 class="gender">Gender</h4>
      <div class="mf">
        <input type="text" class="male" placeholder="Male" id="">
        <input type="text" class="female" placeholder="Female" id="">
    </div>
  </div>

  <div class="pd">
  <h4 class="pd-heading">Payment Details</h4>
    <span class="cc"><i class="fas fa-credit-card"></i><input  class="input" type="number" placeholder="Credit Card"></span> 
    <span class="cc"><i class="fas fa-credit-card"></i><input  class="input2" type="number" placeholder="PayPal"></span> 
</div>
<div class="cn">
  <span class="card"><i class="fas fa-credit-card"></i><input  class="input-cn" type="number" placeholder="Card Number"></span> 
</div>

<div class="cd">
  <div class="cvc">
    <span class="cv"><i class="fas fa-user"></i><input type="text" placeholder="Card cvc"></span> 
  </div>
  <div class="date2">
  <input  class="jan" type="text" placeholder="01 jan" id="">
  <input class="year" type="text" placeholder="2015" id="">
  </div>
</div>
<div class="TC">
<h4 class="last-heading">Terms and Conditions</h4>
<div class="para">
<input class="checkbox" type="checkbox" name=""><p class="paragraph">I accept the terms and conditions for signing up to this service, and hereby confirm that i have read the privacy policy.</p>
</div>
</div>

</div>
